<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Student - KsvTech Driving School</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Driving School Admin</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>Register New Student</h3>
    <form th:action="@{/admin/students}" th:object="${studentForm}" method="post">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input class="form-control" th:field="*{fullName}">
            <div class="text-danger" th:errors="*{fullName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input class="form-control" th:field="*{mobile}">
            <div class="text-danger" th:errors="*{mobile}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Aadhaar Number</label>
            <input class="form-control" th:field="*{aadharNumber}">
            <div class="text-danger" th:errors="*{aadharNumber}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}">
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" th:field="*{address}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input class="form-control" type="date" th:field="*{dob}">
            <div class="text-danger" th:errors="*{dob}"></div>
        </div>

        <button class="btn btn-primary" type="submit">Save Student</button>
        <a class="btn btn-secondary ms-2" th:href="@{/admin/students}">Cancel</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${sessionId} == null ? 'New Driving Session' : 'Edit Driving Session'">
    Driving Session
  </title>

  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    body {
      background-color: #f4f6fb;
    }
    .page-container {
      max-width: 900px;
    }
    .card {
      border-radius: 0.75rem;
    }
    .card-header {
      border-bottom: 0;
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand ms-2" href="#" th:href="@{/admin/dashboard}">
      KsvTech Driving School
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarMain" aria-controls="navbarMain"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarMain">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item me-2 d-none d-lg-block">
          <span class="text-light-50 small">Admin Panel</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4 my-lg-5 page-container">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="mb-0" th:text="${sessionId} == null ? 'New Driving Session' : 'Edit Driving Session'">
        Driving Session
      </h2>
      <small class="text-muted">
        Schedule a driving practice session and assign batch, instructor & vehicle.
      </small>
    </div>
    <a th:href="@{/admin/sessions}" href="/admin/sessions"
       class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left-short me-1"></i> Back to Sessions
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">

      <!-- model attribute name MUST stay 'sessionForm' -->
      <form th:object="${sessionForm}"
            th:action="${sessionId} == null ?
                             @{/admin/sessions} :
                             @{/admin/sessions/{id}(id=${sessionId})}"
            method="post" class="row g-3">

        <!-- Batch -->
        <div class="col-md-6">
          <label for="batchId" class="form-label">Batch</label>
          <select id="batchId" class="form-select" th:field="*{batchId}">
            <option value="" disabled
                    th:selected="*{batchId} == null">-- Select Batch --</option>
            <option th:each="b : ${batches}"
                    th:value="${b.id}"
                    th:text="${b.name}">
            </option>
          </select>
        </div>

        <!-- Instructor -->
        <div class="col-md-6">
          <label for="instructorId" class="form-label">Instructor</label>
          <select id="instructorId" class="form-select" th:field="*{instructorId}">
            <option value="" disabled
                    th:selected="*{instructorId} == null">-- Select Instructor --</option>
            <option th:each="i : ${instructors}"
                    th:value="${i.id}"
                    th:text="${'Instructor #' + i.id}">
            </option>
          </select>
        </div>


        <!-- Vehicle -->
        <div class="col-md-6">
          <label for="vehicleId" class="form-label">Vehicle</label>
          <select id="vehicleId" class="form-select" th:field="*{vehicleId}">
            <option value="" disabled
                    th:selected="*{vehicleId} == null">-- Select Vehicle --</option>
            <option th:each="v : ${vehicles}"
                    th:value="${v.id}"
                    th:text="${v.registrationNumber + ' - ' + v.model}">
            </option>
          </select>
        </div>

        <!-- Date -->
        <div class="col-md-6">
          <label for="sessionDate" class="form-label">Date</label>
          <input id="sessionDate" type="date" class="form-control"
                 th:field="*{sessionDate}">
        </div>

        <!-- Start time -->
        <div class="col-md-6">
          <label for="startTime" class="form-label">Start time</label>
          <input id="startTime" type="time" class="form-control"
                 th:field="*{startTime}">
        </div>

        <!-- End time -->
        <div class="col-md-6">
          <label for="endTime" class="form-label">End time</label>
          <input id="endTime" type="time" class="form-control"
                 th:field="*{endTime}">
        </div>

        <!-- Location -->
        <div class="col-md-6">
          <label for="location" class="form-label">Location</label>
          <input id="location" type="text" class="form-control"
                 placeholder="Practice ground / route"
                 th:field="*{location}">
        </div>

        <!-- Notes -->
        <div class="col-12">
          <label for="notes" class="form-label">Notes</label>
          <textarea id="notes" rows="3" class="form-control"
                    placeholder="Special instructions, etc."
                    th:field="*{notes}"></textarea>
        </div>

        <div class="col-12 d-flex justify-content-between mt-3">
          <a th:href="@{/admin/sessions}" href="/admin/sessions"
             class="btn btn-outline-secondary">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i>
            <span th:text="${sessionId} == null ? 'Create Session' : 'Update Session'">
              Save
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        th:if="${false}"></script>
</body>
</html>

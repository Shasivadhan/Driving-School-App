<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${instructorId} == null ? 'New Instructor' : 'Edit Instructor'">Instructor</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="${instructorId} == null ? 'New Instructor' : 'Edit Instructor'">Instructor</h2>
        <a th:href="@{/admin/instructors}" class="btn btn-outline-secondary btn-sm">Back to list</a>
    </div>

    <form th:object="${instructor}"
          th:action="${instructorId} == null ?
                     @{/admin/instructors} :
                     @{'/admin/instructors/' + ${instructorId}}"
          method="post"
          class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">Mobile</label>
            <input type="text" th:field="*{mobile}" class="form-control">
        </div>

        <div class="col-md-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">License Number</label>
            <input type="text" th:field="*{licenseNumber}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">License Type (LMV / MCWG / HMV)</label>
            <input type="text" th:field="*{licenseType}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Experience (years)</label>
            <input type="number" min="0" th:field="*{experienceYears}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Joined Date</label>
            <input type="date" th:field="*{joinedDate}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Active</label>
            <select th:field="*{active}" class="form-select">
                <option th:value="true"  th:text="'Active'"></option>
                <option th:value="false" th:text="'Inactive'"></option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea th:field="*{notes}" class="form-control" rows="2"></textarea>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">
                Save
            </button>
            <a th:href="@{/admin/instructors}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${batchId} == null ? 'New Batch' : 'Edit Batch'">Batch</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="${batchId} == null ? 'New Batch' : 'Edit Batch'">Batch</h2>
        <a th:href="@{/admin/batches}" class="btn btn-outline-secondary btn-sm">Back to list</a>
    </div>

    <form th:object="${batch}"
          th:action="${batchId} == null ?
                     @{/admin/batches} :
                     @{'/admin/batches/' + ${batchId}}"
          method="post"
          class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Batch Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Course</label>
            <select th:field="*{courseId}" class="form-select" required>
                <option value="">-- Select Course --</option>
                <option th:each="c : ${courses}"
                        th:value="${c.id}"
                        th:text="${c.name}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Instructor</label>
            <select th:field="*{instructorId}" class="form-select" required>
                <option value="">-- Select Instructor --</option>
                <option th:each="i : ${instructors}"
                        th:value="${i.id}"
                        th:text="${i.fullName}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Vehicle</label>
            <select th:field="*{vehicleId}" class="form-select" required>
                <option value="">-- Select Vehicle --</option>
                <option th:each="v : ${vehicles}"
                        th:value="${v.id}"
                        th:text="${v.registrationNumber}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Start Date</label>
            <input type="date" th:field="*{startDate}" class="form-control">
        </div>

        <div class="col-md-3">
            <label class="form-label">End Date</label>
            <input type="date" th:field="*{endDate}" class="form-control">
        </div>

        <div class="col-md-3">
            <label class="form-label">Start Time</label>
            <input type="time" th:field="*{startTime}" class="form-control">
        </div>

        <div class="col-md-3">
            <label class="form-label">End Time</label>
            <input type="time" th:field="*{endTime}" class="form-control">
        </div>

        <div class="col-md-3">
            <label class="form-label">Capacity</label>
            <input type="number" min="1" th:field="*{capacity}" class="form-control">
        </div>

        <div class="col-md-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select">
                <option th:each="s : ${batchStatuses}"
                        th:value="${s}"
                        th:text="${s}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Enrolled Students</label>
            <select th:field="*{studentIds}" class="form-select" multiple size="6">
                <option th:each="s : ${students}"
                        th:value="${s.id}"
                        th:text="${s.fullName + ' (' + s.mobile + ')'}"></option>
            </select>
            <div class="form-text">
                Hold Ctrl (Cmd on Mac) to select multiple students.
            </div>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/batches}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>

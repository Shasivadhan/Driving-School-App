<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses - KsvTech Driving School</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Driving School Admin</a>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Courses</h3>
        <a class="btn btn-sm btn-primary" th:href="@{/admin/courses/new}">+ New Course</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Duration (days)</th>
            <th>Fees</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.code}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.durationDays}"></td>
            <td th:text="${course.fees}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

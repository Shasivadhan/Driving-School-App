<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batches - KsvTech Driving School</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Batches</h2>
        <div>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary btn-sm me-2">Back to Dashboard</a>
            <a th:href="@{/admin/batches/new}" class="btn btn-primary btn-sm">New Batch</a>
        </div>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Batch Name</th>
            <th>Course</th>
            <th>Instructor</th>
            <th>Vehicle</th>
            <th>Start</th>
            <th>Time</th>
            <th>Cap / Enrolled</th>
            <th>Status</th>
            <th style="width: 130px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${batches}">
            <td th:text="${b.id}">1</td>
            <td th:text="${b.name}">Morning LMV Batch 7-8 AM</td>
            <td th:text="${b.courseName}">LMV 21 Day Course</td>
            <td th:text="${b.instructorName}">Ramesh Kumar</td>
            <td th:text="${b.vehicleRegistration}">KA01AB1234</td>
            <td th:text="${b.startDate}">2025-11-25</td>
            <td>
                <span th:text="${b.startTime}">07:00</span>
                <span th:if="${b.endTime != null}"> - </span>
                <span th:text="${b.endTime}" th:if="${b.endTime != null}">08:00</span>
            </td>
            <td>
                <span th:text="${b.capacity}">5</span>
                /
                <span th:text="${b.enrolledCount}">3</span>
            </td>
            <td>
                <span class="badge bg-secondary"
                      th:text="${b.status} != null ? ${b.status} : 'UNKNOWN'">
                    PLANNED
                </span>
            </td>
            <td>
                <a th:href="@{'/admin/batches/' + ${b.id} + '/edit'}"
                   class="btn btn-sm btn-outline-primary">Edit</a>
                <form th:action="@{'/admin/batches/' + ${b.id} + '/delete'}"
                      method="post"
                      class="d-inline">
                    <button type="submit"
                            class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Delete this batch?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(batches)}">
            <td colspan="10" class="text-center text-muted py-4">
                No batches found. Click "New Batch" to create one.
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

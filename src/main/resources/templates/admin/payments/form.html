<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Payment - KsvTech Driving School</title>
  <link th:href="@{/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Record Payment</h2>
    <a th:href="@{/admin/payments}" class="btn btn-outline-secondary btn-sm">Back to list</a>
  </div>

  <form th:object="${payment}"
        th:action="@{/admin/payments}"
        method="post"
        class="row g-3">

    <div class="col-md-4">
      <label class="form-label">Student</label>
      <select th:field="*{studentId}" class="form-select" required>
        <option value="">-- Select Student --</option>
        <option th:each="s : ${students}"
                th:value="${s.id}"
                th:text="${s.fullName + ' (' + s.mobile + ')'}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Course</label>
      <select th:field="*{courseId}" class="form-select" required>
        <option value="">-- Select Course --</option>
        <option th:each="c : ${courses}"
                th:value="${c.id}"
                th:text="${c.name}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Batch (optional)</label>
      <select th:field="*{batchId}" class="form-select">
        <option value="">-- None --</option>
        <option th:each="b : ${batches}"
                th:value="${b.id}"
                th:text="${b.name}"></option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">Total Course Fee</label>
      <input type="number" step="0.01" min="0"
             th:field="*{totalFee}" class="form-control" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Payment Amount</label>
      <input type="number" step="0.01" min="0"
             th:field="*{amount}" class="form-control" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Discount (optional)</label>
      <input type="number" step="0.01" min="0"
             th:field="*{discountAmount}" class="form-control">
    </div>

    <div class="col-md-3">
      <label class="form-label">Payment Method</label>
      <select th:field="*{method}" class="form-select" required>
        <option value="">-- Select --</option>
        <option th:each="m : ${paymentMethods}"
                th:value="${m}"
                th:text="${m}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Reference No. (UPI / Cheque / Txn ID)</label>
      <input type="text" th:field="*{referenceNumber}" class="form-control">
    </div>

    <div class="col-md-4">
      <label class="form-label">Payment Date &amp; Time (optional)</label>
      <input type="datetime-local" th:field="*{paymentDate}" class="form-control">
    </div>

    <div class="col-12">
      <label class="form-label">Remarks</label>
      <textarea th:field="*{remarks}" class="form-control" rows="2"></textarea>
    </div>

    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Save Payment</button>
      <a th:href="@{/admin/payments}" class="btn btn-outline-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>

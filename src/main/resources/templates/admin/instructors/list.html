<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructors - KsvTech Driving School</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Instructors</h2>
        <div>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary btn-sm me-2">Back to Dashboard</a>
            <a th:href="@{/admin/instructors/new}" class="btn btn-primary btn-sm">New Instructor</a>
        </div>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>License</th>
            <th>Type</th>
            <th>Experience</th>
            <th>Active</th>
            <th style="width: 130px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inst : ${instructors}">
            <td th:text="${inst.id}">1</td>
            <td th:text="${inst.fullName}">Ramesh Kumar</td>
            <td th:text="${inst.mobile}">9876543210</td>
            <td th:text="${inst.licenseNumber}">DL-LMV-12345</td>
            <td th:text="${inst.licenseType}">LMV</td>
            <td th:text="${inst.experienceYears}">5</td>
            <td>
                <span class="badge"
                      th:classappend="${inst.active} ? 'bg-success' : 'bg-secondary'"
                      th:text="${inst.active} ? 'Active' : 'Inactive'">
                    Active
                </span>
            </td>
            <td>
                <a th:href="@{'/admin/instructors/' + ${inst.id} + '/edit'}"
                   class="btn btn-sm btn-outline-primary">Edit</a>
                <form th:action="@{'/admin/instructors/' + ${inst.id} + '/delete'}"
                      method="post"
                      class="d-inline">
                    <button type="submit"
                            class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Delete this instructor?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(instructors)}">
            <td colspan="8" class="text-center text-muted py-4">
                No instructors found. Click "New Instructor" to add one.
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

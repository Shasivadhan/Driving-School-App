<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Course - KsvTech Driving School</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Driving School Admin</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>Create New Course</h3>
    <form th:action="@{/admin/courses}" th:object="${courseForm}" method="post">
        <div class="mb-3">
            <label class="form-label">Course Code</label>
            <input class="form-control" th:field="*{code}">
            <div class="text-danger" th:errors="*{code}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Course Name</label>
            <input class="form-control" th:field="*{name}">
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Duration (days)</label>
            <input class="form-control" type="number" th:field="*{durationDays}">
            <div class="text-danger" th:errors="*{durationDays}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Fees</label>
            <input class="form-control" type="number" step="0.01" th:field="*{fees}">
            <div class="text-danger" th:errors="*{fees}"></div>
        </div>

        <button class="btn btn-primary" type="submit">Save Course</button>
        <a class="btn btn-secondary ms-2" th:href="@{/admin/courses}">Cancel</a>
    </form>
</div>
</body>
</html>

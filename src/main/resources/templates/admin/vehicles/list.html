<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles - KsvTech Driving School</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Vehicles</h2>
        <div>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary btn-sm me-2">Back to Dashboard</a>
            <a th:href="@{/admin/vehicles/new}" class="btn btn-primary btn-sm">New Vehicle</a>
        </div>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Reg. No.</th>
            <th>Type</th>
            <th>Make / Model</th>
            <th>Year</th>
            <th>Fuel</th>
            <th>Active</th>
            <th style="width: 130px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veh : ${vehicles}">
            <td th:text="${veh.id}">1</td>
            <td th:text="${veh.registrationNumber}">KA01AB1234</td>
            <td th:text="${veh.type}">CAR</td>
            <td>
                <span th:text="${veh.make}"></span>
                <span th:if="${veh.model != null}"> / </span>
                <span th:text="${veh.model}"></span>
            </td>
            <td th:text="${veh.yearOfManufacture}">2019</td>
            <td th:text="${veh.fuelType}">Petrol</td>
            <td>
                <span class="badge"
                      th:classappend="${veh.active} ? 'bg-success' : 'bg-secondary'"
                      th:text="${veh.active} ? 'Active' : 'Inactive'">
                    Active
                </span>
            </td>
            <td>
                <a th:href="@{'/admin/vehicles/' + ${veh.id} + '/edit'}"
                   class="btn btn-sm btn-outline-primary">Edit</a>
                <form th:action="@{'/admin/vehicles/' + ${veh.id} + '/delete'}"
                      method="post"
                      class="d-inline">
                    <button type="submit"
                            class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Delete this vehicle?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(vehicles)}">
            <td colspan="8" class="text-center text-muted py-4">
                No vehicles found. Click "New Vehicle" to add one.
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
